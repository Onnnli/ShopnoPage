
<html lang="en">
  <head>

  <body>
    <header id="header">
      <div class="container">
        <div class="navigation"><a class="logo" href="#header">
            <p class="logoText">sh<span>o</span>pno</p></a>
          <div class="burger">
            <input id="burger__toggle" type="checkbox"/>
            <label class="burgerLine" for="burger__toggle"><span></span></label>
            <div class="navigationMenu"><a class="navigationMenu__link" href="#">ABOUT US</a><a class="navigationMenu__link" href="#">featured works</a><a class="navigationMenu__link" href="#">our services</a><a class="navigationMenu__link" href="#">small team</a><a class="navigationMenu__link" href="#">what they says</a><a class="navigationMenu__link" href="#">contacts</a></div>
          </div>
        </div>
        <div class="headerBlock">
          <h1 class="titleSection">Say Hello to <span>&nbsp;SHOPNO!&nbsp;</span></h1>
          <h1 class="titleSection"> <span>&nbsp;Agency </span>&nbsp;CORPORATE SHOPNO Theme</h1>
          <!-- modal-->
          <button class="btn btn-outline-dark headerBtn font-weight-bold" type="button" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">CONTACT US</button>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                  <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label class="col-form-label" for="recipient-name">Recipient:</label>
                      <input class="form-control" id="recipient-name" type="text" placeholder="SHOPNO"/>
                    </div>
                    <div class="form-group">
                      <label class="col-form-label" for="message-text">Message:</label>
                      <textarea class="form-control" id="message-text" placeholder="MESSAGE"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
                  <button class="btn btn-primary" type="button">Send message</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="juice"><img src="img/juice.png" alt="sok"/></div>
      </div>
    </header>
